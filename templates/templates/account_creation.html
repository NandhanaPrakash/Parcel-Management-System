<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            background: #fff;
        }
        
        .container {
            max-width: 430px;
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .container .registration {
            display: none;
        }
        
        #check:checked ~ .registration {
            display: block;
        }
        
        #check:checked ~ .login {
            display: none;
        }
        
        #check {
            display: none;
        }
        
        .container .form {
            padding: 2rem;
        }
        
        .form header {
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form input {
            height: 60px;
            width: 100%;
            padding: 0 15px;
            font-size: 17px;
            margin-bottom: 1.3rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        
        .form input:focus {
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
        }
        
        .form a {
            font-size: 16px;
            color: #000;
            text-decoration: none;
        }
        
        .form a:hover {
            text-decoration: underline;
        }
        
        .form input.button {
            color: #ffffff;
            background: #000;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1.7rem;
            cursor: pointer;
            transition: 0.4s;
        }
        
        .form input.button:hover {
            background: #333;
        }
        
        .signup {
            font-size: 17px;
            text-align: center;
            margin-top: 10px;
        }
        
        .signup label {
            color: #000;
            cursor: pointer;
        }
        
        .signup label:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration">
            <form action="/account_creation" method="POST" class="form">
                {% csrf_token %}
                <header>Create an Account</header>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="submit" value="Create Account" class="button">
            </form>
            <p class="signup">Already have an account? <label for="check">Log in</label></p>
        </div>
    </div>
</body>
</html>
